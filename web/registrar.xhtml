<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="Codigo" for="codigo"/>
                <h:inputText id="codigo" value="#{usuarioController.usuario.id}"/>
                    
                <h:outputLabel value="Cedula" for="cedula"/>
                <h:inputText id="cedula" value="#{usuarioController.usuario.cedula}"/>
                 
                <h:outputLabel value="Nombre" for="nombre"/>
                <h:inputText id="Nombre" value="#{usuarioController.usuario.nombre}"/>
                 
                <h:outputLabel value="Telefono" for="telefono"/>
                <h:inputText id="telefono" value="#{usuarioController.usuario.telefono}"/>
                 
                <h:outputLabel value="Direccion" for="direccion"/>
                <h:inputText id="direccion" value="#{usuarioController.usuario.direccion}"/>
  
                  <h:outputLabel value="Concesionario " for="concesionario"/>
                <h:selectOneMenu id="concesionario" value="#{vehiculoController.vehiculo.codigoConcesionario}"
                                 converter="ConcesionarioConverter">
                    <f:selectItems value="#{vehiculoController.concesionarios}" var="concesionario"
                                   itemLabel="#{concesionario.nombre}" itemValue="#{concesionario}"/>
                </h:selectOneMenu>
                
                
                <h:outputLabel value="Clave" for="clave"/>
                <h:inputText id="clave" value="#{usuarioController.usuario.clave}"/>
                
                <h:commandButton value="Registrar" action="#{usuarioController.create()}"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
