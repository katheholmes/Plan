<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                
                <h:outputLabel value="Codigo" for="codigo"/>
                <h:inputText id="codigo" value="#{ventasController.venta.id}"/>
                
                <h:outputLabel value="IdUsuario" for="id usuario"/>
                <h:inputText id="id usuario" value="#{ventasController.venta.idUsuario}"/>
                                
                <h:outputLabel value="Vehiculo" for="Vehiculo"/>
                <h:selectOneMenu id="Vehiculo" value="#{ventasController.venta.idVehiculo}"
                                 converter="VehiculoConverter">
                    <f:selectItems value="#{ventasController.vehiculos}" var="vehiculo"
                                   itemLabel="#{vehiculo.codigo}" itemValue="#{vehiculo}"/>
                </h:selectOneMenu>
               
                <h:commandButton value="Registrar" action="#{ventasController.create()}"/>
            </h:panelGrid>
    </h:body>
</html>
