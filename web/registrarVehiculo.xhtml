<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                
                <h:outputLabel value="Codigo" for="codigo"/>
                <h:inputText id="codigo" value="#{vehiculoController.vehiculo.codigo}"/>
                
                <h:outputLabel value="Marca" for="marca"/>
                <h:inputText id="marca" value="#{vehiculoController.vehiculo.marca}"/>
                
                <h:outputLabel value="Modelo" for="modelo"/>
                <h:inputText id="modelo" value="#{vehiculoController.vehiculo.modelo}"/>
                
                <h:outputLabel value="Precio" for="precio"/>
                <h:inputText id="precio" value="#{vehiculoController.vehiculo.precio}"/>
                
                <h:outputLabel value="Concesionario " for="concesionario"/>
                <h:selectOneMenu id="concesionario" value="#{vehiculoController.concesionario}"
                                 converter="concesionarioConverter">
                    <f:selectItems value="#{vehiculoController.concesionarios}" var="concesionario"
                                   itemLabel="#{concesionario.nombre}" itemValue="#{concesionario}"/>
                </h:selectOneMenu>
               
                <h:commandButton value="Registrar" action="#{vehiculoController.create()}"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
