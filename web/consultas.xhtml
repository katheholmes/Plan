<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:outputLabel>Modelo Reciente</h:outputLabel>
        <br></br>
        <h:outputText  value="#{consultaController.verModeloMasReciente()}"/>
        <br></br>
        <h:outputLabel>Vehiculo Mas Barato</h:outputLabel>
        <br></br>
        <h:outputText value="#{consultaController.verVehiculoMasBarato()}"/>   
        <h:form>
        <h:inputText id="Consulta" autocomplete="off"
                     value="#{vehiculoController.vehiculo.precio}">
            <f:ajax rendered="Tabla" event="keyup"
                    listener="#{vehiculoController.listarPorPrecio(event)}"/>
        </h:inputText>
        
        
            <h:dataTable  id="Tabla" var="pp" value="#{vehiculoController.mostrarListaPorPrecio()}"
                     border="1" cellpadding="5" cellspacing="3">
 
            <h:column>
                <f:facet name="header">Marca</f:facet>
                <h:outputText value="#{pp.marca}" />
               
            </h:column>
            
             <h:column>
                <f:facet name="header">Modelo</f:facet>
                <h:outputText value="#{pp.modelo}" />
               
            </h:column>
            
             <h:column>
                <f:facet name="header">Precio</f:facet>
                <h:outputText value="#{pp.precio}" />
               
            </h:column>
        </h:dataTable>
</h:form>
    </h:body>
</html>
