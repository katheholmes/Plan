<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:link value="Registrarse" outcome="registrar"></h:link>
            <h:panelGrid columns="2">
                <h:outputLabel value="Usuario" for="usuario"/>
                <h:inputText id="cedula" value="#{usuarioController.usuario.cedula}"/>
                
                 <h:outputLabel value="Clave" for="clave"/>
                 <h:inputSecret id="clave" value="#{usuarioController.usuario.clave}"/>
                 
                 <h:commandButton value="Enviar" action="#{usuarioController.iniciarSesion()}"/>
      
            </h:panelGrid>
            
        </h:form>
    </h:body>
</html>
